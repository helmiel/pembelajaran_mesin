<!DOCTYPE html>
<html>
<head>
    <title>Vegetable Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background: white;
            padding: 20px;
            margin: auto;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input[type="file"], select, button {
            display: block;
            margin: 15px auto;
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Klasifikasi Gambar Sayuran</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Pilih model:</label>
        <select name="model" required>
            <option value="">-- Pilih model --</option>
            <option value="pretrained_no_ft" {% if selected_model == 'pretrained_no_ft' %}selected{% endif %}>Pretrained No Fine-Tuning</option>
            <option value="finetune_25" {% if selected_model == 'finetune_25' %}selected{% endif %}>Fine-Tuning 25%</option>
            <option value="finetune_50" {% if selected_model == 'finetune_50' %}selected{% endif %}>Fine-Tuning 50%</option>
            <option value="finetune_100" {% if selected_model == 'finetune_100' %}selected{% endif %}>Fine-Tuning 100%</option>
        </select>
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Prediksi</button>
    </form>

    {% if prediction %}
        <div class="result">Prediksi: {{ prediction }}</div>
        {% if image_path %}
            <img src="{{ image_path }}" alt="Uploaded Image">
        {% endif %}
    {% endif %}
</body>
</html>
